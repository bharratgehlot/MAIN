<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #4a148c; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #1a237e, #4a148c); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #1a237e, #4a148c); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .user-data {
        margin-bottom: 20px;
    }
    .user-data img {
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }
    .user-data p {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
    }
    @media (min-width: 768px) {
        .container {
            max-width: 800px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Search Results</h2>
    <div class="user-data">
        <img src="../static/uploads/userphoto.jpg" alt="User Photo">
        <p>Name: John Doe</p>
        <p>Phone Number: 123-456-7890</p>
        <p>Email: john@example.com</p>
        <p>Work: Developer</p>
        <p>Department: Sales</p>
    </div>
    <!-- Add more user data here if needed -->
</div>

</body>
</html>
